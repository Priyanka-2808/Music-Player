<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player Design </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/d94752cf4c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
        <div class="music-player">
            <nav> 
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="https://c.saavncdn.com/661/Kuley-Kuley-From-Honey-3-0-Punjabi-2023-20231010135506-500x500.jpg" class="song-img" >
            <h1> Kuley Kuley</h1>
            <p>Yo Yo Honey Singh & Apache Indian</p>

            <audio id="song">
                <source src="media/Kuley Kuley - Yo Yo Honey Singh(PagalWorld.com.pe).mp3" type="audio/mp3">
            </audio>

            <input type="range" value="0" id="progress"> 

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onClick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
        </div>
<script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");
    
        song.onloadmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else {
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        if(song.play()) {
            setInterval(()=>{
                progress.value = song.currentTime;
            }, 500);
        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }

</script>
    </body>
</html>
